{% extends "base.html" %}
{% block content %}
<center>
<h1>try Boojom</h1>
<h3>association experiment</h3><br>
<h2>Sign Up</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username
      <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>E-Mail
      <dd><input type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password
      <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" name="password2" size="30">
    </dl>
    <div class="actions"><input type="submit" value="Sign Up"></div><br>..already have Boojom? <a href="/login">login</a> and discover
  </form>
</center>
{% endblock content %}
